<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up!</h2>
  <div class="form-group">
    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="model.username" required name="username"
      #username="ngModel">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="model.password" required name="password"
      #password="ngModel">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
