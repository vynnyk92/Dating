<div class="homeBody">
  <ng-template #homeBody>

    <h1>
      Find your match!
    </h1>
    <p class="lead">Come on in to view your matches.. All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>

  </ng-template>


  <div *ngIf="RegisterMode; else homeBody" class="container">
    <div class="col-md-4 col-md-offset-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
