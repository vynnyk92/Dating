<div class="row">
  <div class="text-center">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
  </div>
</div>



<div class="container">


  <div class="row">
    
    <div style="float: left">
      <div class="form-group">
        <label for="orderBy">OrderBy:</label>
        <select class="form-control" style="width: 130px" id="orderBy" name="orderBy" [(ngModel)]="orderBy" (change)="changeOrder()">
        <option *ngFor="let item of orderByList" [value]="item.value" [selected]="item.selected">
          {{item.display}}</option> 
        </select>
    </div>
    </div>

    <form class="form-inline" novalidate>
        <div class="form-group">
          <label for="minAge">Age From</label>
          <input type="number" class="form-control" style="width: 70px" id="minAge" name="minAge" [min]=18 [max]=99 [value]=18
          [(ngModel)]="userFilter.minAge">
        </div>

        <div class="form-group">
            <label for="maxAge">Age Till</label>
            <input type="number" class="form-control" style="width: 70px" id="maxAge" name="maxAge" [min]=18 [max]=99 [value]=99
            [(ngModel)]="userFilter.maxAge">
        </div>

        <div class="form-group">
            <label for="gender">Show:</label>
            <select class="form-control" style="width: 130px" id="gender" name="gender" [(ngModel)]="userFilter.gender">
            <option *ngFor="let item of genderList" [value]="item.value" [selected]="item.selected">
              {{item.display}}</option> 
            </select>
        </div>

        <button type="submit" (click)="aplyFilter()" class="btn btn-primary" style="margin-left: 10px">Apply filter</button>
        <button type="button" (click)="resetFilter()" class="btn btn-info" style="margin-left: 10px">Reset filter</button>
      </form>
  </div>

  <div class="row equal">
    <div *ngFor="let user of users" class="col-md-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    class="pagination-sm"
  ></pagination>
</div>
